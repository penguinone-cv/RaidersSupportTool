services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3939:3939"
    volumes:
      # Directory-level mount for SQLite database persistence
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3939"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
